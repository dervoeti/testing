apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/bitnami/charts'
    targetRevision: main
    path: charts/bitnami/postgresql
    helm:
      values: |
        auth:
          username: foo
          password: ref+azurekeyvault://stackable/bar
          database: foo
  destination:
    server: 'https://kubernetes.default.svc'
